<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --app-titles-color: #fff;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: var(--app-titles-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      [hidden] {
        display: none !important;
      }

      .link {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: var(--app-titles-color);
        text-decoration: none; /* no underline */
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>
    <app-route
      route="{{subroute}}"
      pattern="/:id"
      data="{{subrouteData}}">
    </app-route>

    <app-drawer-layout force-narrow>

        <!-- Drawer content -->
        <app-drawer id="drawer">

        <!-- an empty toolbar in the drawer looks like a
             continuation of the main toolbar. It's optional. -->
        <app-toolbar></app-toolbar>

        <!-- Nav on mobile: side nav menu -->
        <paper-menu selected="[[page]]" attr-for-selected="name" role="navigation">
          <paper-item><a name="view1" href="/view1">view1</a></paper-item>
          <paper-item><a name="view2" href="/view2">view2</a></paper-item>
          <paper-item><a name="view3" href="/view3">view3</a></paper-item>
        </paper-menu>

      </app-drawer>

      <!-- Main content -->
      <app-header-layout>
        <app-header class="main-header">

          <app-toolbar>
            <!-- drawer toggle button -->
            <paper-icon-button 
              class="menu-button" 
              icon="menu" 
              drawer-toggle 
              hidden$="{{wideLayout}}">
            </paper-icon-button>
          </app-toolbar>

          <app-toolbar class="tabs-bar" hidden$="{{!wideLayout}}">

            <!-- Nav on desktop: tabs -->
            <paper-tabs selected="[[page]]" attr-for-selected="name" bottom-item>
              <paper-tab link name="view1">
                <a href="/view1" class="link" tabindex="-1">view1</a>
              </paper-tab>
              <paper-tab link name="view2">
                <a href="/view2" class="link" tabindex="-1">view2</a>
              </paper-tab>
              <paper-tab link name="view3">
                <a href="/view3" class="link" tabindex="-1">view3</a>
              </paper-tab>
            </paper-tabs>
          </app-toolbar>

        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },

        wideLayout: {
          type: Boolean,
          value: false,
          observer: '_layoutChanged',
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
        console.log('route page changed to %s', this.page);
      },

      _pageChanged: function(page) {
        console.log('page changed to %s', page);
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);

        // close the drawer
        this.$.drawer.opened = false;
      },

      _layoutChanged: function(wide) {
        var drawer = this.$.drawer;

        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      }

    });

  </script>

</dom-module>
