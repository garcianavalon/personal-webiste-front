<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="garcianavalon-blog-teaser">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }

      .subtitle {
        color: var(--app-subtitles-color);
        font-size: var(--subtitle-font-size);
        margin-bottom: 0px;
        font-weight: normal;
      }

      .title {
        color: var(--app-secondary-color);
        font-size: var(--title-font-size);
        font-weight: normal;
        margin-top: 5px;
      }

      .text {
        color: var(--app-primary-color);
        font-size: var(--text-font-size);
        font-weight: normal;
      }
    </style>

    <h5 class="subtitle">{{ post.publicationDate }}</h5>
    <h3 class="title" >{{ post.title }}</h3>
    <p class="text">{{ post.teaser }}</p>

  </template>

  <script>

    Polymer({

      is: 'garcianavalon-blog-teaser',

      properties: {
        post: {
          type: Object,
          notify: true,
        },

        wideLayout: {
          type: Boolean,
          value: false,
          observer: '_layoutChanged',
        }
      },

      _layoutChanged: function(wide) {
        // NOTE(garcianavalon) still searching for a better way to do this
        this.customStyle['--title-font-size'] = wide ? '210%' : '110%';
        this.customStyle['--subtitle-font-size'] = wide ? '110%' : '70%';
        this.customStyle['--text-font-size'] = wide ? '170%' : '90%';

        this.updateStyles();
      },
    });

  </script>

</dom-module>
