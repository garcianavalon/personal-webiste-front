<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/moment-element/moment-element.html">

<link rel="import" href="./garcianavalon-blog-styles.html">

<dom-module id="garcianavalon-blog-teaser">

  <template>

    <style include="garcianavalon-blog-styles"></style>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <h5 class="subtitle">
      Published
      <moment-element 
        datetime="{{ post.publicationDate }}"
        output-format="MMM DD[,] YYYY">
      </moment-element>
    </h5>
    <h3 class="title" >{{ post.title }}</h3>
    <p class="text">{{ post.teaser }}</p>

  </template>

  <script>

    Polymer({

      is: 'garcianavalon-blog-teaser',

      properties: {
        post: {
          type: Object,
          notify: true,
        },

        wideLayout: {
          type: Boolean,
          value: false,
          observer: '_layoutChanged',
        },
      },

      _layoutChanged: function(wide) {
        // NOTE(garcianavalon) still searching for a better way to do this
        this.customStyle['--title-font-size'] = wide ? '210%' : '110%';
        this.customStyle['--subtitle-font-size'] = wide ? '110%' : '70%';
        this.customStyle['--text-font-size'] = wide ? '170%' : '90%';

        this.updateStyles();
      },
    });

  </script>

</dom-module>
