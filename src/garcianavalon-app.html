<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="garcianavalon-icons.html">

<dom-module id="garcianavalon-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --app-titles-color: #fff;
      }

      app-header {
        background-color: var(--app-secondary-color);
        color: var(--app-titles-color);
        background-image: url(/images/cover.jpg);
        background-repeat: no-repeat;
        background-size: 100%;
        background-position: 0% 18%;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      paper-tab {
        text-transform: uppercase;
        background: rgba(0, 0, 0, 0.6); 
      }

      [hidden] {
        display: none !important;
      }

      .link {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: var(--app-titles-color);
        text-decoration: none; /* no underline */
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>
    <app-route
      route="{{subroute}}"
      pattern="/:id"
      data="{{subrouteData}}">
    </app-route>

    <app-drawer-layout force-narrow>

        <!-- Drawer content -->
        <app-drawer id="drawer">

        <!-- an empty toolbar in the drawer looks like a
             continuation of the main toolbar. It's optional. -->
        <app-toolbar></app-toolbar>

        <!-- Nav on mobile: side nav menu -->
        <paper-menu selected="[[page]]" attr-for-selected="name" role="navigation">
          <paper-item><a name="home" href="/home">home</a></paper-item>
          <paper-item><a name="blog" href="/blog">blog</a></paper-item>
          <paper-item><a name="about" href="/about">about</a></paper-item>
        </paper-menu>

      </app-drawer>

      <!-- Main content -->
      <app-header-layout>
        <app-header reveals condenses>

          <app-toolbar sticky$="{{wideLayout}}">
            <!-- drawer toggle button -->
            <paper-icon-button 
              class="menu-button" 
              icon="menu" 
              drawer-toggle 
              hidden$="{{wideLayout}}">
            </paper-icon-button>
          </app-toolbar>

          <app-toolbar></app-toolbar>

          <app-toolbar sticky$="{{wideLayout}}" hidden$="{{!wideLayout}}">

            <!-- Nav on desktop: tabs -->
            <paper-tabs selected="[[page]]" attr-for-selected="name" bottom-item>
              <paper-tab link name="home">
                <a href="/home" class="link" tabindex="-1">home</a>
              </paper-tab>
              <paper-tab link name="blog">
                <a href="/blog" class="link" tabindex="-1">blog</a>
              </paper-tab>
              <paper-tab link name="about">
                <a href="/about" class="link" tabindex="-1">about</a>
              </paper-tab>
            </paper-tabs>
          </app-toolbar>

        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <garcianavalon-home name="home"></garcianavalon-home>
          <garcianavalon-blog name="blog"></garcianavalon-blog>
          <garcianavalon-about name="about"></garcianavalon-about>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

  </template>

  <script>

    Polymer({

      is: 'garcianavalon-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },

        wideLayout: {
          type: Boolean,
          value: false,
          observer: '_layoutChanged',
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
        console.log('route page changed to %s', this.page);
      },

      _pageChanged: function(page) {
        console.log('page changed to %s', page);
        // load page import on demand.
        this.importHref(
          this.resolveUrl('garcianavalon-' + page + '.html'), null, null, true);

        // close the drawer
        this.$.drawer.opened = false;
      },

      _layoutChanged: function(wide) {
        var drawer = this.$.drawer;

        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      }

    });

  </script>

</dom-module>
